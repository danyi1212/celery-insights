[tool.poetry]
name = "Celery Insights"
version = "0.1.0"
description = "Modern Real-Time Monitor for Celery"
authors = ["Dan Yishai <danyi1212@users.noreply.github.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.95.1"
python-dotenv = "^1.0.0"
uvicorn = "^0.21.0"
celery = { extras = ["redis"], version = "^5.2.7" }
websockets = "^11.0"
fastapi-cache2 = "^0.2.1"
user-agents = "^2.2.0"
aiopath = "^0.6.11"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.0"
pytest-xdist = "^3.2.1"
pytest-mock = "^3.10.0"
pytest-asyncio = "^0.21.0"
pytest-env = "^0.8.1"
pytest-cov = "^4.0.0"
polyfactory = "^2.0.0a1"
ruff = "^0.0.261"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = "server"
log_cli_level = "INFO"

[tool.ruff]
line-length = 120
src = ["server"]
select = [
    "E", # pycodestyle
    "W", # pycodestyle
    "F", # pyflakes
    "N", # pep8
    "BLE", # flake8 blind except
    "FBT", # flake8 boolean trap
    "B", # flake8 bug bear
    "C4", # flake8 comprehensions
    "PIE", # flake8 pie
    "T20", # flake8 print
    "SIM", # flake8 simplify
    "ARG", # flake8 unused arguments
    "PTH", # flake8 pathlib
    "UP", # pyupgrade
    "ERA", # comment out code
    "PD", # pandas
    "RUF", # ruff rules
]
